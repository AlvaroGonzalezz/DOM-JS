<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <title>Chronometer</title>
</head>
<body>
    <div class="container">
        <h1 id="chrono">00:00:00</h1>
        <div class="buttons">
            <button id="btn-pause"><img width="50" height="50" src="https://img.icons8.com/ios-glyphs/30/play--v1.png" alt="pause--v1" class="pause"/></button>
            <button id="btn-reset"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/recurring-appointment.png" alt="recurring-appointment" class="reset"/></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
