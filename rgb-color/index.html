<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <title>RGB - Color</title>
</head>

<body>
  <div class="principal-container">
    <div class="intern-container">
     <div class="color">
      <label for="red">Red (R)</label>
      <input type="range" id="red" min="0" max="255" value="108" step="1">
      <p id="red-text">108</p>
     </div> 
     <div class="color">
      <label for="green">Green (G)</label>
      <input type="range" id="green" min="0" max="255" value="209" step="1">
      <p id="green-text">209</p>
     </div> 
     <div class="color">
      <label for="blue">Blue (B)</label>
      <input type="range" id="blue" min="0" max="255" value="216" step="1">
      <p id="blue-text">216</p>
     </div> 
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
